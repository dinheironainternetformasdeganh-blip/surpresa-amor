<!doctype html>

<style>
  :root{
    --bg:#0b1020;
    --accent:#ff6b99;
    color-scheme: dark;
  }

  html,body{
    height:100%;
    margin:0;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg,#071022 0%, #0b1020 100%);
  }

  .container{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    padding:20px;
    box-sizing:border-box;
  }

  .card{
    width:100%;
    max-width:900px;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.6);
    background:rgba(255,255,255,0.03);
  }

  .cover{
    position:relative;
    aspect-ratio:9/16;
    background:#000;
  }

  .cover img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:grayscale(100%) brightness(.6);
  }

  .overlay{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:18px;
    background:linear-gradient(180deg, rgba(0,0,0,.3), rgba(0,0,0,.6));
    transition:.5s;
  }

  .hint{
    color:white;
    font-size:26px;
    letter-spacing:1px;
    text-transform:lowercase;
  }

  .button{
    background:linear-gradient(90deg,var(--accent), #ff9ab3);
    color:white;
    border:none;
    padding:16px 28px;
    border-radius:14px;
    font-size:20px;
    cursor:pointer;
  }

  .reveal{
    display:none;
    padding:26px;
    text-align:center;
  }

  .photo{
    max-width:420px;
    margin:0 auto 20px;
    border-radius:14px;
    overflow:hidden;
    box-shadow:0 12px 30px rgba(0,0,0,.6);
  }

  .photo img{
    width:100%;
    display:block;
  }

  .phrase{
    font-size:22px;
    line-height:1.4;
    color:white;
    font-weight:600;
    text-shadow:0 4px 20px rgba(0,0,0,.6);
  }

  @media(max-width:600px){
    .phrase{font-size:19px;}
  }
</style>
</head>
